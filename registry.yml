version: 0.1

log:
  accesslog:
    disabled: false
  level: debug
  formatter: json

storage:
  inmemory:
  cache:
    blobdescriptor: inmemory
    blobdescriptorsize: 10000
  delete:
    enabled: false
  redirect:
    disable: false

http:
  addr: 0.0.0.0:5000 # ipv4
  net: tcp
  prefix: /
  host: http://local.io:5000  
  secret: ""
  relativeurls: false
  draintimeout: 60s
  http2:
    disabled: false
  debug:
    addr: 0.0.0.0:5001
    prometheus:
        enabled: true
        path: /metrics

proxy:
  enablenamespaces: true
  credentials:
    'https://gcr.io/': # gcr.io /google-containers/busybox:latest
      username: 
      password: 
    'https://quay.io/': # quay.io/prometheus/node-exporter
      username:
      password:
    'https://registry.k8s.io/': # registry.k8s.io/pause:latest
      username:
      password:
    'https://registry-1.docker.io/': # registry-1.docker.io/library/redis
      username: 
      password:
    'https://ghcr.io/': # ghcr.io/anais-codefresh/react-article-display:2.0.0
      username:
      password:
    'https://us.gcr.io/': # us.gcr.io/google-containers/busybox:latest
      username:
      password:

health:
  storagedriver:
    enabled: false
    interval: 30s
    threshold: 3

compatibility:
  schema1:
    enabled: true
